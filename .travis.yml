group: edge

language: node_js

node_js:
  - 6
  - 7
  - 8

install: true

before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo apt update
  - sudo apt install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb

before_script:
  - npm i -g yarn npm-check-updates

script:
  - export ROOT=$PWD
  - >
    for path in \
      03-angular4-firebase-auth \
      02-angular4-redux-todo \
      01-angular4-service-worker
    do

      export TARGET="$ROOT/$path";
      cd $TARGET;

      if [ "$path" == "03-angular4-firebase-auth" ]; then
        cp -Rf ./src/firebase.config-default.ts ./firebase.config.ts
      fi;

      yarn install;
      yarn predeploy;
      if [ -f npm-debug.log ]; then cat npm-debug.log; fi;

      ncu -u

    done;

cache:
  directories:
    - ./*/node_modules/
    - $HOME/.npm
